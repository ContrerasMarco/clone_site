<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul class="menu_item">
        <li>Gmail</li>
        <li>Imagenes</li>
        <li><img class="menu_punteado" src="assets/al-icon.png" alt="" /></li>
        <li class="picture_photo">
          <img src="assets/people_4725639.png" alt="" />
        </li>
      </ul>
    </header>
    <section id="img_content">
      <img src="assets/googlelogo_color_272x92dp.png" alt="Icon_Google" />
    </section>
    <section class="search_container">
      <input class="input_search" type="text" placeholder="" />
      <div class="establish_position">
        <div class="establish_positionLens">
          <img id="lupa_icon" src="assets/vaso.png" alt="" />
        </div>
        <div class="icon_lensandMic">
          <img id="hola" src="assets/7123011_google_mic_icon.png" alt="" />
        </div>
        <div class="img_mic_icon_google">
          <img
            id="chao"
            src="assets/vecteezy_google-lens-icon-logo-symbol_22484512.png"
            alt=""
          />
        </div>
      </div>
    </section>
    <section class="button_container">
      <button class="button_style">Buscar con Google</button>
      <button class="button_style">Voy a tener suerte</button>
    </section>
    <section class="info_google">
      <p class="style_parrafo">Ofrecido por Google en:</p>
      <p class="style_parrafo"><a href="">Español (Latinoamérica)</a></p>
    </section>
    <footer>
      <section class="name_country">
        <p>Chile</p>
      </section>
      <hr />
      <section class="footer_pie">
        <ul class="container_footer_left">
          <li>Sobre Google</li>
          <li>Publicidad</li>
          <li>Negocios</li>
          <li>Como Funciona la busqueda</li>
        </ul>
        <ul class="container_footer_right">
          <li>Privacidad</li>
          <li>Condiciones</li>
          <li>Configuracion</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
